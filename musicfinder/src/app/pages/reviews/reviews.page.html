<ion-content fullscreen >

  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">

    <ion-fab-button (click)="addreview(id, id_brano)" class="addbutt">
      <ion-icon class="addbutticon" name="add-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>


  <ion-list>

    <ion-item *ngFor="let review of reviews">
    
      <ion-avatar slot="start">
        <img src="./assets/avatars/{{review.immagine.substr(10,100)}}">
        <p style="font-size: x-small; text-align: center;">{{review.username}}</p>
      </ion-avatar>  
      <ion-grid>
  
        <ion-row>
  
        <ion-col>
          <p>{{review.titolo}}</p>
        </ion-col>
  
        <ion-col>
          <p *ngIf=" review.valutazione == '5'" >
            
          <ion-icon name="star" class="starcolor"></ion-icon>
          <ion-icon name="star" class="starcolor"></ion-icon>
          <ion-icon name="star" class="starcolor"></ion-icon>
          <ion-icon name="star" class="starcolor"></ion-icon>
          <ion-icon name="star" class="starcolor"></ion-icon>
         
          

          </p>
          <p *ngIf=" review.valutazione == '4'" >
            
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star-outline" class="star-outline"></ion-icon>
            
            
  
            </p>
          <p *ngIf=" review.valutazione == '3'" >
            
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star" class="starcolor"></ion-icon>
            <ion-icon name="star-outline" class="star-outline"></ion-icon>
            <ion-icon name="star-outline" class="star-outline"></ion-icon>
            
            
  
            </p>
            <p *ngIf=" review.valutazione == '2'" >
            
              <ion-icon name="star" class="starcolor"></ion-icon>
              <ion-icon name="star" class="starcolor"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              
              
    
              </p>
              <p *ngIf=" review.valutazione == '1'" >
            
              <ion-icon name="star" class="starcolor"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              <ion-icon name="star" class="star-outline"></ion-icon>
              
              
    
              </p>
        </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="auto">
          <p>
{{review.testo}}          </p>
        </ion-col>
        </ion-row>
  
      </ion-grid>    
  </ion-item>
