<ion-header>
  <ion-toolbar>
 
    <ion-title>
      <h1>Profilo</h1>
    </ion-title>
  
    <ion-buttons slot="start">
      <ion-button disabled="true">
        <ion-icon name="add-outline" size="large" slot="icon-only" style="color: rgba(42, 56, 211, 0);"></ion-icon>
    </ion-button>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="settings()">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>



 
<ion-content fullscreen class="card-profile" padding>
 
  <div class="m-t">
    <ion-avatar>
      <img src="assets/avatars/{{immagine}}">
    </ion-avatar>
  </div>
    
 
  <div class="center" style="margin-bottom: 2em;">
 
    <ion-title style="margin-top: 0.5em;">
      {{username}}
    </ion-title>
    <!--<p style="margin-top: 0em;">
      Recensioni inserite 2 
    </p>-->
    
  </div>
 
  <ion-title>
    Top 3 Artisti
  </ion-title>
 
  <ion-grid>
    <ion-row>
 
      <ion-col>
        <div class="center">
          <ion-card class="artistbutt" button="true" (click)="gotoArtista()">
            <img class="artistimg" src="assets/images/thom.jpg">
          </ion-card>
          <p style="text-align: center;">
            Thom Yorke
          </p>
        </div>
      </ion-col>
 
      <ion-col>
        <div class="center">
          <ion-card class="artistbutt" button="true" (click)="gotoArtista()">
            <img class="artistimg" src="assets/greenday.jpg">
          </ion-card>
          <p>
            Green Day
          </p>
        </div>
      </ion-col>
 
      <ion-col>
        <div class="center">
          <ion-card class="artistbutt" button="true" (click)="gotoArtista()">
                <img class="artistimg" src="assets/eminem2.jpg">
          </ion-card>
          <p>
            Eminem
          </p>
        </div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
 
  <ion-title style="margin-top: 2em;">
    Top 3 Generi
  </ion-title>
 
  <ion-grid>
    <ion-row>
 
      <ion-col>
        <div class="center">
          <ion-card class="genrebutt" button="false">
            <img class="genreimg" src="assets/pop genere.jpg">
          </ion-card>
        </div>
      </ion-col>
 
      <ion-col>
        <div class="center">
          <ion-card class="genrebutt" button="false">
            <img class="genreimg" src="assets/rockgenere2.jpg">
          </ion-card>
        </div>
      </ion-col>
 
      <ion-col>
        <div class="center">
          <ion-card class="genrebutt" button="false">
            <img class="genreimg" src="assets/rapgenere2.jpg">
          </ion-card>
        </div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
 
</ion-content>
